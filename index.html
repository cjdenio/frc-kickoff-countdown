<!DOCTYPE html>
<html>
<head>
    <title>FRC Kickoff Countdown</title>

    <style>
        *{
            user-select: none;
            -webkit-user-drag: none;
        }
        body, html{
            height: 100%;
            margin: 0;
        }
        body{
            background-image: linear-gradient(to right, #37d8ff, #00c089);
        }

        #container{
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
        }

        #box{
            padding: 30px;
            display: inline-block;
            background-color: rgba(50, 50, 50, 0.4);
            border-radius: 40px;
        }

        #logo{
            width: 500px;
        }

        #extensions{
            margin-top: 20px;
        }

        #firefox{
            float: right;
            background-color: white;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="box">
            <img src="logo.png" id="logo" /><br />
            <div id="extensions">
                <a href="https://chrome.google.com/webstore/detail/jnjbaelllbbkndohngaafdmlpljhgije" target="_blank"><img id="chrome" src="https://developer.chrome.com/webstore/images/ChromeWebStore_BadgeWBorder_v2_206x58.png" /></a>
                <a href="https://addons.mozilla.org/en-US/firefox/addon/frc-kickoff-countdown/" target="_blank"><img src="firefox.png" id="firefox" /></a>
            </div>
        </div>
    </div>
</body>
</html>
